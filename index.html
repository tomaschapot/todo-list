<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo-List</title>
		<script
			src="https://kit.fontawesome.com/e4073bc977.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="grid-container">
			<header id="header">
				<nav class="nav-bar">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input type="text" class="search-bar" />
					<i class="fa-solid fa-bell left"></i>
					<img src="./images/man-user-svgrepo-com.svg" alt="" />

					<p class="username">Tomas Chapot</p>
				</nav>
				<div class="button-bar">
					<img src="./images/man-user-svgrepo-com.svg" alt="" />
					<div class="user-text">
						<p>
							<span>Hi there,</span><br />Tomas Chapot
							<span>(@tomaschapot)</span>
						</p>
					</div>

					<button class="button left" id="add-task">+</button>
					<button class="button" id="clear-task">Clear All</button>
				</div>
			</header>
			<main id="main">
				<div class="main-grid">
					<div class="projects">
						<h2>All Tasks</h2>
						<button class="button" id="add-button">+</button>

						<div class="project-grid"></div>
					</div>
				</div>
			</main>
			<aside id="aside">
				<div class="main-bar">
					<h1 class="main-title">Do-It</h1>
					<h2 class="title">Todo-list Manager</h2>
				</div>
				<ul>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-house-user"></i> Home</a>
					</li>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-calendar-days"></i> Today</a>
					</li>
					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-calendar"></i> Upcoming</a>
					</li>

					<li class="dashboard-link">
						<a href="#"><i class="fa-solid fa-list-check"></i>Projects</a>
					</li>
				</ul>

				<p class="signature">Created By Tomas Chapot</p>
			</aside>
		</div>
		<script src="main.js"></script>
	</body>
</html>
